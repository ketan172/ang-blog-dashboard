<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
             <h3 class="text-center text-theme-primary">{{formStatus}} Categories</h3>
             <p class="text-center mb-5">You can add {{formStatus}} categories from here ..! </p>
             
             <form class="form-inline text-center" #categoryForm = 'ngForm' (ngSubmit)="onSubmit(categoryForm)">
                 <div class="input-group col-md-10 ">
                    <input type="text" 
                           name="category" 
                           #newCatgory='ngModel' 
                           class="form-control shadow-effect" 
                           placeholder="Add New Categories" 
                           [(ngModel)] ='formCategory'
                           required
                           [ngClass]="{ 'is-invalid':newCatgory.touched && newCatgory.invalid }">
                    <div class="alert alert-danger " *ngIf =" newCatgory.touched && newCatgory.invalid">
                        Category Field is required
                    </div>
                 </div>
                 <div class="col-md-2">
                    <button class="btn btn-block btn-info mb-2 btn-theme" [disabled]="categoryForm.invalid"> {{formStatus}} Category </button>
                 </div>
                </form>
        </div>
    </div>

    <div class="row mt-5 mb-5">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card shadow-effect">
            <div class="card-body">
                <table class="table table-border hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = 'let categoryItem of categoryArray ; let i= index'>
                            <td> {{ i + 1 }}</td>
                            <td> {{ categoryItem.category }}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" (click)="onEdit(categoryItem.category,categoryItem.id)">Edit</button>
                                <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(categoryItem.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
          </div>
        </div>
     <div class="col-md-3"> </div>
    </div>
   
</div>
